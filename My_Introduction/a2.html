<script>
// ğŸš€ JavaScript æ§åˆ¶å„€è¡¨ç›¤è½‰å‹•èˆ‡æ•¸å­—é¡¯ç¤º
document.querySelectorAll('.gauge').forEach(gauge => {
  const value = parseInt(gauge.getAttribute('data-value'));
  const fill = gauge.querySelector('.fill');
  const text = gauge.querySelector('.gauge-value');
  
  // å„€è¡¨ç›¤è§’åº¦ï¼š0~180åº¦å°æ‡‰0~100%
  const degree = value * 1.8;
  fill.style.transform = `rotate(${degree}deg)`;

  // æ•¸å­—å‹•ç•«æ•ˆæœ
  let current = 0;
  const step = () => {
    if (current < value) {
      current++;
      text.textContent = current + '%';
      requestAnimationFrame(step);
    }
  };
  step();
});
</script>
