<style>
/* 外框 */
.carousel {
  width: 820px;
  height: 460px;
  margin: 40px auto;
  position: relative;
  overflow: hidden;
}

/* 輪播軌道 */
.carousel-track {
  display: flex;
  transition: transform 0.5s ease;
}

/* 每一張 */
.slide {
  min-width: 820px;
  height: 420px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== 圖片 Hover 效果 ===== */
.hover-box {
  position: relative;
}

.hover-box img {
  display: block;
  max-height: 380px;
  transition: filter 0.4s ease, transform 0.3s ease;
}

.hover-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(0,0,0,0.55);
  color: #fff;
  font-size: 36px;
  font-weight: bold;
  letter-spacing: 6px;

  opacity: 0;
  transition: opacity 0.4s ease;
}

.hover-box:hover img {
  filter: brightness(60%);
  transform: scale(1.05);
}

.hover-box:hover .hover-text {
  opacity: 1;
}

/* ===== 箭頭（美化版） ===== */
.arrow {
  position: absolute;
  top: 45%;
  transform: translateY(-50%);
  width: 52px;
  height: 52px;
  border-radius: 50%;
  border: none;
  cursor: pointer;

  background: rgba(255,255,255,0.85);
  color: #E76F51;
  font-size: 28px;
  font-weight: bold;

  display: flex;
  align-items: center;
  justify-content: center;

  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
  z-index: 10;
}

.arrow:hover {
  background: #E76F51;
  color: #fff;
  transform: translateY(-50%) scale(1.1);
}

.arrow-left { left: 15px; }
.arrow-right { right: 15px; }

/* ===== 底部圓點 ===== */
.dots {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
}

.dot {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin: 0 6px;
  background: #ccc;
  border-radius: 50%;
  cursor: pointer;
}

.dot.active {
  background: #E76F51;
}
</style>

<div class="carousel">

<script>
let index = 0;
const track = document.getElementById('track');
const slides = document.querySelectorAll('.slide');
const dotsBox = document.getElementById('dots');
const slideWidth = 820;

/* 產生圓點 */
slides.forEach((_, i) => {
  const dot = document.createElement('span');
  dot.className = 'dot' + (i === 0 ? ' active' : '');
  dot.onclick = () => { index = i; update(); };
  dotsBox.appendChild(dot);
});

const dots = document.querySelectorAll('.dot');

function update() {
  track.style.transform = `translateX(-${index * slideWidth}px)`;
  dots.forEach(d => d.classList.remove('active'));
  dots[index].classList.add('active');
}

function nextSlide() {
  index = (index + 1) % slides.length;
  update();
}

function prevSlide() {
  index = (index - 1 + slides.length) % slides.length;
  update();
}
</script>
